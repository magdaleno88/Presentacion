{% extends 'mainapp/layouts/layout.html'%}


{% block title %} 
    {{title}}
{% endblock%}

{% block content %}
    <div class="experience-container">
    {% for experiencia in experiencias %}
            <div class="experience-card card mb-3" style="max-width: 60%;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{experiencia.image.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title"> {{experiencia.title}} </h5>
                    <p class="card-text"> {{experiencia.content}} </p>
                    <p class="card-text"><small class="text-body-secondary">{{experiencia.start_date}} / {{experiencia.end_date}} </small></p>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock%}
